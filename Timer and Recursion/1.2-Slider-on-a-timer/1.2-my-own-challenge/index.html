<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic jQuery Image Slider</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"
      defer
    ></script>

    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="slider">
      <ul>
        <li><img src="slides/1.jpg" alt="slideshow image" /></li>
        <li><img src="slides/2.jpg" alt="slideshow image" /></li>
        <li><img src="slides/3.jpg" alt="slideshow image" /></li>
        <li><img src="slides/4.jpg" alt="slideshow image" /></li>
        <li><img src="slides/5.jpg" alt="slideshow image" /></li>
      </ul>
    </div>
  </body>
</html>
