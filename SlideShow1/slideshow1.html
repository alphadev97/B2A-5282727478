<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Basic JavaScript Slideshow</title>
  </head>

  <body>
    <div>
      <img
        src="../assets/slideshow1/image1.jpg"
        alt="slideshow image"
        id="myimage"
      />
    </div>

    <p>
      <a href="#" id="previous">previous</a> --- <a href="#" id="next">next</a>
    </p>

    <script>
      var myImages = [
        "assets/slidshow1/image1.jpg",
        "assets/slidshow1/image2.jpg",
        "assets/slidshow1/image3.jpg",
        "assets/slidshow1/image4.jpg",
        "assets/slidshow1/image5.jpg",
      ];
    </script>
  </body>
</html>
