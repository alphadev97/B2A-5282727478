<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Dstination WishList</title>

    <!--? Google Fonts  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!--? Normalize CSS -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--? Our CSS  -->

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Vacation Dstination Wish List</h1>
      <p>
        Found exciting places to visit on your next vacation? Use the form below
        to add them to your wish list.
      </p>
    </header>

    <main>
      <form id="destination_details_form">
        <label for="name">Destination Name</label>
        <input
          type="text"
          id="name"
          placeholder="Provide the name of the destination"
          required
        />

        <label for="location">Destination Location</label>
        <input
          type="text"
          id="location"
          placeholder="Where is this destination located"
          required
        />

        <label for="photo">Photo</label>
        <input type="url" id="photo" placeholder="Provide a URL for photo" />

        <label for="description">Destination Description</label>
        <textarea
          name="description"
          id="description"
          placeholder="Describe the location"
        ></textarea>

        <button type="submit">Add to Wishlist</button>
      </form>

      <article>
        <h2 id="title">Enter Destination Details</h2>
        <div id="destination_container">
          <!-- <div class="card">
            <img src="./images/image1.jpg" alt="" />
            <div class="card-body">
              <h3>Destination Name</h3>
              <h4>Destination Location</h4>
              <p class="card-text">Destination Description</p>
              <button>Remove</button>
            </div>
          </div> -->
        </div>
      </article>
    </main>

    <!--? Our JS  -->
    <script src="./script.js"></script>
  </body>
</html>
