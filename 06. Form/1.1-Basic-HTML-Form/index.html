<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Basics</title>

    <!-- STYLE -->

    <style>
      input,
      label {
        display: block;
      }

      input {
        margin-bottom: 15px;
      }

      fieldset input,
      fieldset label {
        display: inline;
      }
    </style>
  </head>
  <body>
    <h1>Form Basics</h1>

    <form action="processor.php" method="post">
      <label for="fname">First Name</label>
      <input
        type="text"
        id="fname"
        name="fname"
        placeholder="Your First Name"
        required
      />

      <label for="favcolor">Favourite Color</label>
      <input type="color" name="favcolor" id="favcolor" />

      <!-- RADIO BUTTON START -->

      <fieldset>
        <legend>Do you want spam?</legend>
        <input type="radio" name="spam" id="spame-yes" value="yes" />
        <label for="spam-yes">Yes, send me spam!</label>

        <input type="radio" name="spam" id="spame-no" value="no" checked />
        <label for="spam-no">No, don't send spam</label>
      </fieldset>

      <!-- CHECKBOX START -->

      <fieldset>
        <legend>Favorite Animal</legend>
        <input type="checkbox" name="cat" id="cat" value="Cat" />
        <label for="cat">Cat</label>

        <input type="checkbox" name="dog" id="dog" value="Dog" checked />
        <label for="dog">Dog</label>

        <input type="checkbox" name="llama" id="llama" value="Llama" checked />
        <label for="llama">Llama</label>
      </fieldset>

      <label for="cheese">Favorite Cheese</label>
      <select name="favcheese" id="cheese">
        <option>------</option>
        <option value="American">American</option>
        <option value="Swiss">Swiss</option>
        <option value="Brie">Brie</option>
      </select>

      <label for="comment">Please tell us what you think</label>
      <textarea
        name="comment"
        id="comment"
        cols="50"
        rows="10"
        placeholder="Tell us what you think"
      ></textarea>

      <input type="submit" name="submit" id="submit" value="send form" />
    </form>
  </body>
</html>
