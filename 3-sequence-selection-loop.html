<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS String Method</title>
  </head>
  <body>
    <h1>String Method</h1>

    <script>
      var myString = "I am really hungry for some";
      console.log(myString);

      var myUpperString = myString.toUpperCase();
      console.log(myUpperString);

      var reallyLocation = myString.search("really");
      var specialWord = myString.substr(reallyLocation, 6);
      specialWord = specialWord.toUpperCase();

      var newString = myString.replace("really", specialWord);
      console.log(newString);

      var foods = ["cheese", "pie", "breakfast", "lunch"];
      // console.log(`${myString} ${foods[0]}`);

      for (var myFood = 0; myFood < foods.length; myFood++) {
        // checking to see if increamentor is even
        if (myFood % 2 === 0) {
          console.log(`${myString} ${foods[myFood].toUpperCase()}`);
        } else {
          console.log(`${myString} ${foods[myFood]}`);
        }
      }

      // for (var eachFood of foods) {
      //   console.log(`${myString} ${eachFood}`);
      // }
    </script>
  </body>
</html>
