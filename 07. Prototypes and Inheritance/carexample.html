<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Example</title>
  </head>
  <body>
    <h1>Car Example</h1>

    <script>
      const carManufacturer = {
        name: "Honda",
        model: "Accord",
        trimLevel: "ex",
        baseFeatures: ["wheels", "engine", "seats"],
        entertainments: "crappy audio system",
      };

      const dealership = Object.create(carManufacturer);

      dealership.equipment = "roof rack";
      dealership.warranty = "extended";
      dealership.branding = "license plate frame";

      const myCar = Object.create(dealership);

      myCar.custom = "after market trailer hitch";
      myCar.bumperStickers = "save the llamas";
      myCar.entertainments = "fancy audio system";

      console.log(myCar.model);
      console.log(myCar.branding);
      console.log(myCar.entertainments);

      for (const key in myCar) {
        if (myCar.hasOwnProperty(key)) {
          const val = myCar[key];
          console.log(` Key is the "${key}" and value is "${val}"`);
        }
      }
    </script>
  </body>
</html>
